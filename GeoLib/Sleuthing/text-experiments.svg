  <!-- start at the top -->
  <path id="uncenteredPath" d="M 250, 50
                            A 200 200, 180, 1, 1, 250 450
                            A 200 200, 180, 1, 1, 250 50" 
    stroke="black" stroke-width="2" fill="none"
  />

  <!-- start at the bottom -->
  <path id="centeredPath" d="M 250, 450
                            A 200 200, 180, 1, 1, 250 50
                            A 200 200, 180, 1, 1, 250 450" 
    stroke="none" fill="none"
  />

